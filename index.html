<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battle of the Baddies</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="quiz.css">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<article id="battle-container">
<!-- Opening Screen/ welcome to the battle of the Baddies -->
  <section id="homeScreen">
         <a id="enter"><h1 class="text-center"><strong>Enter the Battle of the Baddies <br> </strong></h1></a>
  </section>

<!-- 2 text boxes to name the robots  -->

<section id="nameBots" class="row">
         <div>
            <h1 class="text-center">Name Your Combatants</h1>
            <hr>
            <div class="container row">
               <h2 class="col-md-4 col-md-offset-1">Combatant 1:<br>
                  <input type="text" autofocus="true" id="bot1name" class="field__textinput" />
               </h2>
               <h2 class="col-md-4 col-md-offset-3">Combatant 2:<br>
                  <input type="text" autofocus="true" id="bot2name" class="field__textinput" />
               </h2>
            </div>
         </div>
      <!-- link to advance to robot selection -->
         <div id="selectBot" class="row">
            <a class="col-md-3 col-md-offset-8" href="#">
               <h3>Select Your Baddies</h3></a>
         </div>
      </section>

       <!-- robot selection page -->

       <section id="selectBots">
         <div>
            <h1 class="text-center">Select Baddies to Do Battle</h1>
            <hr>
         </div>

         <div class="container row">
         <!-- robot 1 selection -->
            <div class="col-md-6">
               <h2 id="selectBot1" class="text-center">
               </h2><br>

<!-- dropdowns for the 3 types of bots; Daleks, Cybermen, Imperial Probe Droid -->
<!-- Each has 2 classes; dalek- cult of skaro or supreme council
     					cybermen; cyber leader or cyber soldier
     					probe droid; weak or even weaker -->

     	  <!-- robot 1 options -->

     	  <div class="selectBots text-center">
                  <select id="select1">
                     <option selected></option>
                     <option value="Daleks1" disabled>   -- Daleks --   </option>
                     <option value="Scarro">Cult of Scarro</option>
                     <option value="Council">Supreme Council</option>
                     <option value="Cybermen1" disabled>   -- Cybermen --   </option>
                     <option value="Soldier">Cyber Soldier</option>
                     <option value="Leader">Cyber Leader</option>
                     <option value="Probe1" disabled>   -- Probe Droids --   </option>
                     <option value="Weak">Weak Droid</option>
                     <option value="Weaker">Weaker Droid</option>
                  </select>
               </div>
                 <br>
               <div class="text-center">
                  <h2 id="showBot1Type">
                  </h2>
               </div>
            </div>

			<!-- robot 2 options -->

           <div class="selectBots text-center">
                  <select id="select1">
                     <option selected></option>
                     <option value="Daleks2" disabled>   -- Daleks --   </option>
                     <option value="Scarro">Cult of Scarro</option>
                     <option value="Council">Supreme Council</option>
                     <option value="Cybermen2" disabled>   -- Cybermen --   </option>
                     <option value="Soldier">Cyber Soldier</option>
                     <option value="Leader">Cyber Leader</option>
                     <option value="Probe2" disabled>   -- Star Wars Droids --   </option>
                     <option value="Weak">Roger</option>
                     <option value="Weaker">Probe Droid</option>
                  </select>
               </div>
                 <br>
               <div class="text-center">
                  <h2 id="showBot2Type">
                  </h2>
               </div>
            </div>

<!--Link to battlefield-->

         <div id="battleFieldLink" class="row">
            <a class="col-md-4 col-md-offset-8" href="#">
               <h3> To War! </h3></a>
         </div>
      </section>

<!--  Provide a Attack! button that, when clicked, simply applies the damage output of each robot against the other one. -->

<section id="battleField">
         <div class="text-center">
            <button id="attack" type="button" class="btn btn-warning btn-lg">Exterminate!</button>
         </div>
         <div id="field" class="row container">
            <div id="robot1stats" class="col-md-4 rounded-circle">

            </div>

            <div id="update" class="col-md-4">

            </div>

            <div id="robot2stats" class="col-md-4 rounded-circle">

            </div>
         </div>
      </section>



		<!-- 	Provide a Attack! button that, when clicked, simply applies the damage output of each robot against the other one. -->


<!-- Daleks will always win because they are of course supreme, cybermen next, droids last in health and damage -->

	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script type="text/javascript"></script>
	<script src="robots.js" type="text/javascript"></script>
	<script src="quiz.js" type="text/javascript"></script>
<body>
